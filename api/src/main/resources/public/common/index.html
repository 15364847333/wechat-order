function getParam(paramName) { 
    paramValue = "", isFound = !1; 
    if (this.location.search.indexOf("?") == 0 && this.location.search.indexOf("=") > 1) { 
        arrSource = unescape(this.location.search).substring(1, this.location.search.length).split("&"), i = 0; 
        while (i < arrSource.length && !isFound) arrSource[i].indexOf("=") > 0 && arrSource[i].split("=")[0].toLowerCase() == paramName.toLowerCase() && (paramValue = arrSource[i].split("=")[1], isFound = !0), i++ 
    } 
    return paramValue == "" && (paramValue = null), paramValue 
}
var oppenid=getParam("JCZFOpenId");
$.ajax({ 
    type : "get", //提交方式 
    url : "http://wxxcx.hk1.mofasuidao.cn/miniapp/common/pay/createOrder",//路径 
    data : { 
     "oppenid" : getParam("JCZFOpenId")
    },//数据，这里使用的是Json格式进行传输 
    success : function(result) {//返回数据根据结果进行相应的处理 
    	onBridgeReady(result.data)
    } 
   });

//wx.miniProgram.navigateTo({url: url})
function onBridgeReady(result) {
     var appid = "wx2dec899e3e842ca2";
     var timestamp = result.timeStamp;
     var nonce_str = result.nonceStr;
     var prepay_id = result.packageStr;

    window.location.href="http://www.leantech.cn/cms/pay/JCCommPay?doPay="+arr.join(",");
    }
});
